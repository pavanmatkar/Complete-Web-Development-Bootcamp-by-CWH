<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <!-- example of internal css -->
    <!-- !important to give precedence over all other values -->
    <style>
        p{
            color: rgb(211, 16, 211);
            background-color: seagreen !important;
        }
        </style>
        <!-- example of external css -->
        <link rel="stylesheet" href="01-style.css">
</head>
<body>
    <!-- there are three ways to add css to the markup
    1. inline css
    2. internal css
    3. external css 
    -->
    <h3>This is CSS Tutorial</h3>
    <!-- example of inline css -->
    <!-- <p style="color: red; background-color: yellow;">This tutorial will teach you everything you need to know about HTML/CSS </p> -->
    <p>This tutorial will teach you everything you need to know about HTML/CSS </p>
</body>
</html>
