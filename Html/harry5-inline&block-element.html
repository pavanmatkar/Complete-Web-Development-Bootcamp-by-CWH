<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- paragraph is a block element -->
    <p style="border: 2px solid red;">this is a paragraph</p> <p style="border: 2px solid blue;">this is also a paragraph</p>
    <!-- span is a inline element -->
<span style="border: 2px solid red;">this is a span</span> <span style="border: 2px solid red;">this is also a span</span>
<div style="border: 2px solid red;">this is a div</div>
<strong style="border: 2px solid red;">this is a strong</strong>
<a style="border: 2px solid red;">this is a anchor tag </a>
<ul style="border: 2px solid red;">this is a unordered list
    <li style="border: 2px solid red;">this is a list element</li>
</ul>
<li style="border: 2px solid red;">this is a list element</li>
<em style="border: 2px solid red;">this is a em</em>
<img src="harry.jpg" alt="harry img" style="border: 2px solid red;" >
</body>
</html>
