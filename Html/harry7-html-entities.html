<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <!-- this is first entities of html -->
        <!-- &nbsp is non breakable space in html -->
        <p>This is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;paragraph</p>
        <!-- this is second entities of html -->
        <!-- &lt; &gt; is used to show <p> as it is on webpage -->
        <p>paragraph is written like this &lt;p&gt;</p>
        <!-- this is third html entities to print Â£ -->
        <p>pound is written like this &pound;</p>
        <p>copyright is written like this &copy;</p>
        <!-- to know more about entities visit following website -->
        <!-- https://tools.w3cub.com/html-entities -->
    </div>
</body>
</html>
